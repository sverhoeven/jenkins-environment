[DEFAULT]
domain    = thuis
user      = verhoes
ssh_user_key = /home/verhoes/.ssh/id_rsa.pub
rootsize  = 2000
tmpfs = -
timezone = Europe/Amsterdam
hostname = chef
rootsize = 8000
firstboot = /home/verhoes/vmbuilder/first-boot.chef-server.sh
execscript = /home/verhoes/vmbuilder/exec.chef-server.sh

[ubuntu]
mirror          = http://vmhost.thuis:3142/ubuntu
suite           = precise
components      = main, universe
addpkg          = openssh-server, acpid, unattended-upgrades, git, curl
flavour         = virtual

[kvm]
libvirt = qemu:///system
cpus    = 1
mem = 4096
bridge = br0
